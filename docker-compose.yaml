version: "3"
services:
  nginx:
    image: nginx:1.21.5-alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    container_name: myweb-proxy
    depends_on:
      - web
      - api
  web:
    image: devops7503/front:latest
    ports:
      - 3000:3000
    container_name: myweb-web
  api:
    image: devops7503/back:latest
    ports:
      - 8080:8080
    container_name: myweb-api
